<div class="filter__container">
  <p class="filter__title">Filter by position</p>
  <div
    *ngFor="let positionCheckbox of positionsCheckboxes"
    class="checkbox__item"
  >
    <label>
      <input
        type="checkbox"
        [value]="positionCheckbox"
        (change)="handleFilterChange($event, positionCheckbox)"
      />
      {{ positionCheckbox }}
    </label>
  </div>
</div>
